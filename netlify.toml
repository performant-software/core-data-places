[functions]
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/tina/*"
  to = "/.netlify/functions/tina"
  status = 200
  force = true

[[redirects]]
  from = "/api/s3/*"
  to = "/.netlify/functions/tina"
  status = 200
  force = true

[dev]
  command = "npm start"
  port = 3000
  targetPort = 4321

[build]
  command = "npm run build"

[build.environment]
  NODE_VERSION = "22.13.0"